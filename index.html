<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Newspaper API</title>
    <!-- <link rel="icon" type="image/x-icon" href="./images/busNewLogo.png"> -->
    <!-- daisyUI from CDN  -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.6.0/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="stylesheet" href="style/style.css">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                        'bgColor': '#1DD100',
                        'textColor': '#131318',
                        'input-bg': '#F8F8F8',
                    }
                }
            }
        }
    </script>
</head>

<body class="interFont">


    <header class="container mx-auto">
        <section>
            <div class=" bg-base-100">

                <div class="flex items-center justify-center">
                    <ul id="navContainer" class="menu menu-horizontal px-1">
                        <!-- <li><a><button>ok</button></a></li> -->
                    </ul>
                </div>
            </div>
        </section>

        <section class="flex items-center justify-center my-5">
            <div class="join">
                <input id="searchField" type="text" class="input input-bordered join-item" placeholder="Search ..." />
                <button onclick="handleSearch()" class="btn join-item rounded-r-full">Search</button>
            </div>
        </section>
    </header>




    <main class="container mx-auto">

        <section id="newsContainer">

        </section>




    </main>










    <!-- Open the modal using ID.showModal() method -->
    <!-- <button class="btn" onclick="my_modal_1.showModal()">open modal</button> -->
    <dialog id="showDetailsByModal" class="modal">
        <div class="modal-box">

            <div id="modalContainer">

            </div>






            <div class="modal-action">
                <form method="dialog">
                    <!-- if there is a button in form, it will close the modal -->
                    <button class="btn">Close</button>
                </form>
            </div>
        </div>
    </dialog>







    <script src="./script/utility.js"></script>
    <script src="./script/script.js"></script>
</body>

</html>
